version: 2.1

orbs:
  win: circleci/windows@2.4.1
  prodsec: snyk/prodsec-orb@1


defaults: &defaults
  parameters:
    node_version:
      type: string
      default: ""

commands:
  npmrc:
    steps:
      - run:
          name: Create .npmrc
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc

  setup_git:
    steps:
      - run:
          name: "Setup git environment"
          command: git config --global core.autocrlf false

  install_node_npm:
    <<: *defaults
    description: Install specific version of Node
    steps:
      - run:
          name: Installing node version << parameters.node_version >>
          command: nvm install << parameters.node_version >>
      - run:
          name: Using node version << parameters.node_version >>
          command: nvm use << parameters.node_version >>

  show_node_npm_version:
    description: Log Node and npm version
    steps:
      - run:
          name: Node version
          command: node --version
      - run:
          name: NPM version
          command: npm --version

  install_deps:
    description: Install dependencies
    steps:
      - run:
          name: Install npm dependencies
          command: npm install
jobs:
  lint:
    <<: *defaults
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - show_node_npm_version
      - install_deps
      - run:
          name: Run lint
          command: npm run lint

  test-windows:
    <<: *defaults
    environment:
      npm_config_loglevel: silent
    executor:
      name: win/default
    steps:
      - setup_git
      - checkout
      - install_node_npm:
          node_version: << parameters.node_version >>
      - show_node_npm_version
      - install_deps
      - run:
          name: Run tests
          command: npm test

  test-unix:
    <<: *defaults
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - show_node_npm_version
      - install_deps
      - run:
          name: Run tests
          command: npm test

  release:
    <<: *defaults
    docker:
      - image: circleci/node:<< parameters.node_version >>
    resource_class: small
    steps:
      - checkout
      - install_deps
      - run:
          name: Release
          command: npx semantic-release@19

workflows:
  version: 2
  test_and_release:
    jobs:
    - prodsec/secrets-scan:
        name: Scan repository for secrets
        context:
          - snyk-bot-slack
        channel: team-identify-alerts
    - lint:
        name: lint
        context: nodejs-install
        node_version: "12"

    # UNIX tests
    - test-unix:
        name: Unix Tests for Node << matrix.node_version >>
        context: nodejs-install
        requires:
          - lint
        matrix:
          parameters:
            node_version: ["16.13.1", "14.18.2", "12.22.7"]

    # Windows tests
    - test-windows:
        name: Windows Tests for Node << matrix.node_version >>
        requires:
          - lint
        matrix:
          parameters:
            node_version: ["16.13.1", "14.18.2", "12.22.7"]

    - release:
        name: Release
        context: nodejs-lib-release
        node_version: "lts"
        requires:
          - lint
          - test-unix
          - test-windows
        filters:
          branches:
            only:
              - master
